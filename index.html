<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHRISTOVATE - Participation Guidelines</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main class="main-content">
        <div class="section-header">
            <h1 class="main-heading">PARTICIPATION GUIDELINES</h1>
            <div class="divider"></div>
        </div>

        <div class="guidelines-frame">
            <div class="guideline-item">
                <div class="play-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <p class="guideline-text">Open to students of 8th to 12th grade and college students.</p>
            </div>

            <div class="guideline-item">
                <div class="play-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <p class="guideline-text">Team size: 2 to 4 members.</p>
            </div>

            <div class="guideline-item">
                <div class="play-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <p class="guideline-text">Each team must register under one of the specified SDG domains.</p>
            </div>

            <div class="guideline-item">
                <div class="play-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <p class="guideline-text">Mentoring support will be provided to selected teams for developing their prototypes.</p>
            </div>

            <div class="guideline-item">
                <div class="play-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <p class="guideline-text">Projects must be open-source.</p>
            </div>
        </div>

       
    </main>
</body>
</html>
